{% extends 'base.html' %} {% load crispy_forms_tags %}

<!---->

{% block main %}

<h2 class="text-center mt-5 mb-5">How'd your day go?</h2>

<div class="row">
  <form method="post" class="form col-6 mx-auto border border-dark p-5">
    {% csrf_token %} {{ form|crispy }}
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-outline-dark col-4 mt-4">Save log</button>
    </div>
  </form>
</div>

{% endblock main %}
