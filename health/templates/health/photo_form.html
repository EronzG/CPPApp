{% extends 'base.html' %} {% load crispy_forms_tags %}

<!---->

{% block main %}

<h2>Upload a photo</h2>

<div class="row">
  <form method="post" class="form col-6 mx-auto border p-5" enctype="multipart/form-data">
    {% csrf_token %} {{ form|crispy }}
    
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-outline-dark col-4">Upload image</button>
    </div>

    <input type="hidden" name="next" value="{% url 'dashboard' %}" />
  </form>
</div>

{% endblock main %}
